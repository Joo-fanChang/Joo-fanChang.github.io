  <section class="article-entry">
    <p>第一次在ubuntu系统中在eclipse配置tomcat，报了一个<br><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">Unknown version of Tomcat was specified.</span><br></pre></td></tr></table></figure></p>
<p>明明很正常但是不知道为啥子。</p>
<p>其实是读取权限的原因</p>
<p>使用<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">sudo chmod -R 755 ./apache-tomcat-8.5.30</span><br></pre></td></tr></table></figure></p>
<p>搞定</p>
